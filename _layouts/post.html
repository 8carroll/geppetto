---
layout: default
---
<div class="Post">
    <div class="Postheader">
        <h1>{{ post.title | downcase }}</h1>
        <span class="Postdate">{{ date | date_to_string }}</span>
    </div>
    <div class="Postcontent">
        {{ content }}
    </div>
    <div class="Postfooter">
    </div>
</div>
