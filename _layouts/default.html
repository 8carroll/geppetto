<!-- Initialize button dynamics -->
<script>
$(document).ready(function() {
  jQuery('a.minibutton').bind({
    mousedown: function() {
      jQuery(this).addClass('mousedown');
    },
    blur: function() {
      jQuery(this).removeClass('mousedown');
    },
    mouseup: function() {
      jQuery(this).removeClass('mousedown');
    },
    mouseleave: function() {
      jQuery(this).removeClass('mousedown');
    },
    mouseout: function() {
      jQuery(this).removeClass('mousedown');
    }
  });
});
</script>
