<script>
  // The version to download
  var default_ver = "3.0.0-R201209231713"
  // Special case (currently) for win64, built later with bugfix
  var win64_ver = "3.0.1-R201210121047"
  
  // Size to download in Mb (aprox)
  var size_mb = 77
  
  // Configure data for 32bit and 64nit downloads per os
  var downloads = new Object()
  downloads['linux-32bit'] = {
      zip:  "geppetto-linux.gtk.x86-"+ default_ver + ".zip",
      size: size_mb,
      label: "LINUX 32 bit",
      ver: default_ver
    };
  downloads['linux-64bit'] = {
      zip: "geppetto-linux.gtk.x86_64-" + default_ver + ".zip",
      size: size_mb,
      label: "LINUX 64 bit",
      ver: default_ver
    };
  downloads['osx-32bit'] = {
      zip: "geppetto-macosx.cocoa.x86-" + default_ver + ".zip",
      size: size_mb,
      label: "MAC OS X 32 bit",
      ver: default_ver
    };
  downloads['osx-64bit'] = {
      zip: "geppetto-macosx.cocoa.x86_64-" + default_ver + ".zip",
      size: size_mb,
      label: "MAC OS X 64 bit",
      ver: default_ver
    };
  downloads['windows-32bit'] = {
      zip: "geppetto-win32.win32.x86-" + default_ver + ".zip", 
      size: size_mb,
      label: "WINDOWS 32 bit",
      ver: default_ver
    };
  downloads['windows-64bit'] = {
      zip: "geppetto-win32.win32.x86_64-" + win64_ver + ".zip",
      size: size_mb,
      label: "WINDOWS 64 bit",
      ver: win64_ver
    };

  // detect OS
  var os = "unknown"
  var selected_os = os
  if (navigator.appVersion.indexOf("Win")!=-1) os="windows";
  if (navigator.appVersion.indexOf("Mac")!=-1) os="osx";
  if (navigator.appVersion.indexOf("Linux")!=-1) os="linux";

  // Not possible to detect (browser may be 32 bit), use what most people downloaded to date
  var selected_arch = '64bit'
  
  window.onload=function() {
    select_os(os)
    select_arch(selected_arch)
  }
  function download() {
    if(selected_os == 'unknown') {
      alert("Please select os to download")
      return
    }
    var loc = "https://downloads/puppetlabs.com/geppetto/"+downloads[selected_os+"-"+selected_arch].zip
    alert(loc)
    window.location = loc
  }
  function select_os(name) {
    if(selected_os != 'unknown') highlight(selected_os, false);
    highlight(name, true)
    selected_os = name
    update_download()
  }
  function update_download() {
    dl = downloads[selected_os + "-" + selected_arch]
    $("span#d-os-arch").text(dl['label'])
    $("span#d-geppetto-ver").text(dl['ver'])    
    $("span#d-size").text(dl['size'])    
  }
  function select_arch(name) {
    highlight(selected_arch, false)
    highlight(name, true)
    selected_arch = name
    update_download()
  }
  function highlight(name, flag) {
    var color = flag ? "#f0324a" : "#747575"
    document.getElementById(name).style.color = color
  }
  function transition(it, duration) {
    it.style.webkitTransition = "-webkit-transform "+duration+"s"
    it.style.MozTransition = "-moz-transform "+duration+"s"
    it.style.msTransition = "-ms-transform "+duration+"s"
    it.style.OTranistion = "-o-transform "+duration+"s"
  }
  function button_scale(it, scale) {
    transf = "scale("+scale+","+scale+")"
    it.style.transform=transf
    it.style.webkitTransform=transf
    it.style.MozTransform=transf
    it.style.msTransform=transf
    it.style.OTransform=transf
  }
  function fisheye(it) {
    transition(it, 0.2)
    button_scale(it, 1.20)
  }
  function press_in(it) {
    transition(it, 0.2)
    button_scale(it, 0.90)
  }
  function press_out(it) {
    transition(it, 0.2)
    it.style.transform=""
    it.style.webkitTransform=""
    it.style.MozTransform=transf=""
    it.style.msTransform=transf=""
    it.style.OTransform=transf=""
  }
</script>
