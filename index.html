---
layout: default
title: Geppetto
---
<div id="posts">
    {%for post in site.posts %}
        <div class="Post">
            <div class="Postheader">
                <h1><a href="{{ site.url}}{{ post.url }}">{{ post.title | downcase }}</a></h1>
                <span class="Postdate">{{ post.date }}</span>
            </div>
            <div class="Postcontent">
                {{ post.content }}
            </div>
        </div>
    {% endfor %} 
</div>
